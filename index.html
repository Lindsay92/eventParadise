<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="script.js" defer></script>
        <script src="script2.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
        <title>EventParadise</title>
    </head>

    <body class="container-fluid">
        <nav class="navbar bg-light">
            <div class="">
                <span class="navbar-brand h1">EventParadise</span>
            </div>
        </nav>

        <h1>Créer un évènement</h1>

        <main id="main">

        <form class="row g-3 needs-validation" > 
            
            <div class="col-md-4">
                <label for="name" class="form-label fw-semibold">Nom</label>
                <input type="text" id="name" class="form-control" name="name" minlength="1" maxlength="255" data-bs-custom-class= "custom-tooltip" required>
                <div id="name-help" class="form-text">Nom de l'évènement.</div>
            </div>

            <div class="col-md-4">
                <label for="date" class="form-label fw-semibold">Date</label>
                <input type="date" id="date" class="form-control" name="date" min="" data-bs-custom-class= "custom-tooltip" required/>
                <div id="date-help"class="form-text">Date de l'évènement.</div>
            </div>

            <div class="col-md-4">
                <label for="location" class="form-label fw-semibold">Lieu</label>
                    <select id="location" class="form-select" name="location" data-bs-custom-class= "custom-tooltip" required>
                        
                        <!-- <option value="" >Choisir un lieu dans la liste</option>
                        <option value="paris" required>Paris</option>
                        <option value="rennes">Rennes</option>
                        <option value="marseille">Marseille</option> -->

                        <!--Fetch: avec l'aide de fetch je récupère mes datas du back pour les implenter dans mon select-->
                    </select>
                    <div id="location-help" class="form-text">Lieu de l'évènement.</div>
            </div>
            

            <div class="col-md-8">
                <label for="theme" class="form-label fw-semibold">Thème</label>
                    <select id="topic" class="form-select" name="theme" data-bs-custom-class= "custom-tooltip" required>

                        <!-- <option value="">Choisir un thème dans la liste</option>
                        <option value="ecologie">Ecologie</option>
                        <option value="ressourcesHumaines">Ressources Humaines</option>
                        <option value="tech">Tech</option> -->

                        <!--Fetch: avec l'aide de fetch je récupère mes datas du back pour les implenter dans mon select-->
                    </select>
                    <div id="theme-help" class="form-text">Thème de l'évènement.</div>
            </div>

            <div class="col-md-4">
                <label for="rate" class="form-label fw-semibold">Tarif</label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="number" id="rate" class="form-control" name="rate" min="1" data-bs-custom-class= "custom-tooltip" required>
                    </div>
                    <div id="rate-help" class="form-text">Tarif journalier de l'évènement.</div>
            </div>

            <div class="col-12">
                <div class="mb-3">
                    <label for="textarea" class="form-label fw-semibold" >Description</label>
                    <textarea id="textarea" class="form-control " rows="3" minlength="1" maxlength="1000" name="textarea" data-bs-custom-class= "custom-tooltip" required></textarea>
                    <div id="textarea-help" class="form-text">Description de l'évènement.</div>
                </div>
            </div>
            
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-primary col-12 col-md-2" type="submit">Sauvegarder</button>
            </div>

            
        </form>   
        
    </main>

        <section>
            <div class="d-flex justify-content-end mt-4">
                <div class="toast text-bg-success"  role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            Événement créé avec succès !
                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" ></button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
